<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}
	{% if page.custom-libs %}
		{% for lib in page.custom-libs %}
			{% include {{ lib }}.html %}
		{% endfor %}
	{% endif %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
